<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <h1 style="color:black;margin-left:395px;font-weight:bold">Image Slider</h1>
    <br />
    <br />
    <div class="wrapper" style="max-width:1000px;position:relative">
      <img class="mySlides" src="/1) kid.jpg" style="width:100%" />

      <img class="mySlides" src="/Neymar.jpg" style="width:100%" />

      <a
        class="btn1"
        style="position:absolute;top:45%;left:0"
        onclick="plusDivs(-1)"
        ><span id="btnl">&lt;</span></a
      >
      <a
        class="btn2"
        style="position:absolute;top:45%;left:0"
        onclick="plusDivs(1)"
        ><span id="btnr">&gt;</span></a
      >

    <script src="myscript.js"></script>
